<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <title>联系我们</title>
</head>
<body>
    <!-- banner部分 -->
    <div class="paddingTop"></div>
    <div class="banner">
        <img src="./img/banner_originator.jpg" alt="">
        <div class="bannerInner">
            <div class="text">
                <div class="box">
                    <h3>为美育艺培行业培养更多精英</h3>
                    <div class="line"></div>
                    <h4>让中国更多的孩子享受更好的艺术教育</h4>
                </div>
            </div>
        </div>
    </div>
    <!-- 面包屑导航 -->
    <div class="breadcrumb">
        <div class="inner">
            <span>您的位置：</span>
            <a href="javascript:void(0);">首页&nbsp;</a><b>&gt;&nbsp;</b>
            <span>联系我们</span>
        </div>
    </div>
    <!-- 内容部分 -->
    <div class="main embranchmentDetail aboutUs">
        <div class="inner">
            <div class="mainContent">
                <div class="contact">
                    <div class="contactDetail">
                        <div class="contactLeft">
                            <p class="leftTitle">华星艺术教育商学院辽宁分院</p>
                            <p class="phone">联系方式：<span class="bold">010-85738651</span></p>
                            <p class="qq">咨询QQ：<span class="bold">85738651</span></p>
                            <p class="mail">邮&nbsp;&nbsp;&nbsp;&nbsp;箱：<span class="bold">85738651@qq.com</span></p>
                            <p class="address">地&nbsp;&nbsp;&nbsp;&nbsp;址：<span>沈阳市沈北道义经济开发区道义南大街37号</span></p>
                            <p class="route">公交路线：102路&nbsp;530路&nbsp;220路&nbsp;306路&nbsp;334路&nbsp;203路</p>
                        </div>
                        <div class="contactRight" id="map"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="./js/swiper.min.js"></script>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.14&key=efd17121f1b067a7f9d4f4bdce9fb161"></script> 
    <script src="./js/common.js"></script>
    <script>
        $("html").css("fontSize",$(window).width() * 0.13333333333333333);
        $(window).on("resize",function(){
            $("html").css("fontSize",$(window).width() * 0.13333333333333333);
        });

        // 分支机构详情的地图
        $(".embranchmentDetail .contact .contactDetail .contactRight").height($(".embranchmentDetail .contact .contactDetail .contactRight").width() * 0.8);
        var map = new AMap.Map('map',{
            zoom:16,
            center: [123.410574, 41.92446]
        });
        //给个标记
        var marker = new AMap.Marker({
            position:[123.410574, 41.92446]
        })
        map.add(marker);
    </script>
</body>
</html>
